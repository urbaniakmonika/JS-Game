<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień papier nożyce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kamień papier nożyce</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">TY</div>
        <div id="pc-label" class="badge">PC</div>
        <span id="user-score">0</span>:<span id="pc-score">1</span>
    </div>

    <div class="result">
    <p>Runda wygrana!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="photos/kamien.png">
        </div>
        <div class="choice" id="paper">
            <img src="photos/papier.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="photos/nozyce.png">
        </div>
    </div>

    <p id="action-message">Twoja kolej</p>

    <script src="scripts.js"></script>
</body>
</html>
